<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ope'Base</title>
</head>
<body>

    <!--
        ? This page will redirect the user to the set interface.
        ! If the localStorage is empty, it will redirect to freestyle mode by default.
        * If the interface is set to auto, it will redirect to the last interface used.
    -->

    <script>
        // Freestyle
        if (localStorage.getItem("interface") == "freestyle") {
            window.location.href = "freestyle";
        }
        // Compact
        else if (localStorage.getItem("interface") == "compact") {
            window.location.href = "compact";
        }
        // Auto
        else if (localStorage.getItem("interface") == "auto") {
            window.location.href = localStorage.getItem("interfaceLast");
        }
        // Empty localStorage
        else {
            window.location.href = "freestyle";
        }

        
    </script>

</body>
</html>
