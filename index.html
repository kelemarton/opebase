<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ope'Base</title>

    <!--? Theme-->
    <link id="css-theme" rel="stylesheet" href="Styles/opebase_dark.css">

    <!--? Highlight.js Import-->
    <link rel="stylesheet" href="Library/styles/atom-one-dark.min.css">
    <script src="Library/highlight.min.js"></script>

    <!--!  Scripts-->
    <script src="JavaScripts/loadLocal.js"></script>
    <script src="JavaScripts/toggleSidebar.js"></script>
    <script type="module" src="JavaScripts/windows/main.js"></script>
</head>
<body>
    <script src="JavaScripts/datetime.js"></script>

    <div id="taskbar">
        <div id="taskbar-left">
            <div class="empty-space"></div>
            <div id="toggle-sidebar" class="button-shadow buttonAni" onclick="toggleSidebar()"></div>
            <div id="start-menu" class="button-shadow buttonAni"></div>
            <div id="search-menu" class="button-shadow buttonAni"></div>
            <div class="taskbar-divider"></div>
        </div>
        <div id="taskbar-center">

        </div>
        <div id="taskbar-right">
            <div class="taskbar-divider"></div>
            <div id="date-time">
                <p id="timeIndicator"></p>
                <p id="dateIndicator"></p>
            </div>
            <div class="empty-space"></div>
        </div>
    </div>

    <div id="sidebar">

    </div>

    <div id="display">

    </div>

    <script>
        loadLocal();
    </script>
</body>
</html>
