<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ope'Base</title>

    <!--? Theme-->
    <link id="css-theme" rel="stylesheet" href="Styles/freestyle_dark.css">

    <!--? Highlight.js Import-->
    <link rel="stylesheet" href="Library/styles/atom-one-dark.min.css">
    <script src="Library/highlight.min.js"></script>

    <!--? Other Scripts-->
    <script src="JavaScripts/modeswitch.js"></script>
</head>
<body>
    <script src="JavaScripts/datetime.js"></script>
    <div id="taskbar">
        <div id="taskbar-left">
            <div class="empty-space"></div>
            <div id="start-menu" class="posAni"></div>

        </div>

                <p id="dateIndicator"></p>
            </div>
            <div class="empty-space"></div>
        </div>
    </div>
